<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lottery</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="/"><i class="fas fa-dice"></i>今天你的千機閣可以500抽了嗎?</a>
  </nav>

<div class="container mt-3">
  
  <div class="form-group">
    <label for="ingot">請輸入元寶數量</label>
    <input type="number" nim="0" max="99999999" class="form-control" name="ingot" id="ingot">
  </div>

  <div class="form-group">
    <label for="ticket">請輸入千機卷數量</label>
    <input type="number" nim="0" max="99999999" class="form-control" name="ticket" id="ticket">
  </div>

  <button id="submit" type="button" class="btn btn-secondary">計算抽抽!</button>
  <a id="renew" href="/" type="button" class="btn btn-secondary renew">再算一次!</a>
  
  <ul id="message" class="list-unstyled mt-5">
    <!-- show -->
  </ul>
</div>

  <script src="main.js"></script>
</body>

</html>
